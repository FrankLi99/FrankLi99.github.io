n><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.ghc.bigdata</span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">AdvancedScala</span></span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]):<span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="comment">/*val arr:Array[Int] = (10 to 1 by -1).toArray</span></span><br><span class="line"><span class="comment">    println("before sort arr: " + arr.mkString(","))</span></span><br><span class="line"><span class="comment">    selectSort(arr)</span></span><br><span class="line"><span class="comment">    println("after sort arr: " + arr.mkString(","))</span></span><br><span class="line"><span class="comment">    switchFunc(Array(1, 3, 5))</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">    <span class="keyword">val</span> parentArr : <span class="type">Array</span>[<span class="type">Parent</span>] = <span class="type">Array</span>(<span class="type">Parent</span>(<span class="string">"Frank"</span>, <span class="number">18</span>), <span class="type">Parent</span>(<span class="string">"Tom"</span>, <span class="number">20</span>), <span class="type">Parent</span>(<span class="string">"Ali"</span>, <span class="number">16</span>))</span><br><span class="line">    println(parentArr.mkString(<span class="string">","</span>))</span><br><span class="line"><span class="comment">//    insertSort[Parent](parentArr)</span></span><br><span class="line"><span class="comment">//    heapSort[Parent](parentArr)</span></span><br><span class="line"><span class="comment">//    shellSort[Parent](parentArr)</span></span><br><span class="line"><span class="comment">//    bubbleSort(parentArr)</span></span><br><span class="line"><span class="comment">//    quickSort(parentArr)</span></span><br><span class="line">    mergeSort(parentArr)</span><br><span class="line">    println(parentArr.mkString(<span class="string">","</span>))</span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 参数隐式传递的  方法， 如果有默认值用默认值，没有默认值用 implicit 声明的同一类型的值</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">selectSort</span></span>(<span class="keyword">implicit</span> arr: <span class="type">Array</span>[<span class="type">Int</span>] = <span class="type">Array</span>(<span class="number">10</span>, <span class="number">9</span>, <span class="number">8</span>, <span class="number">7</span>, <span class="number">6</span>, <span class="number">5</span>, <span class="number">4</span>)):<span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">for</span>(i &lt;- <span class="number">0</span> to arr.length <span class="number">-1</span> - <span class="number">1</span> ; j&lt;- (i+<span class="number">1</span> to arr.length <span class="number">-1</span>))&#123;</span><br><span class="line">      <span class="keyword">if</span>(arr(i).compareTo(arr(j))&gt;<span class="number">0</span>)&#123;</span><br><span class="line">        swap(arr, i, j)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">switchFunc</span></span>(s: <span class="type">Any</span>): <span class="type">Unit</span> = &#123;</span><br><span class="line">    s <span class="keyword">match</span>&#123;</span><br><span class="line">      <span class="keyword">case</span> a:<span class="type">String</span> =&gt; println(<span class="string">"s 是 字符串"</span>)</span><br><span class="line">      <span class="keyword">case</span> <span class="type">Array</span>(<span class="number">0</span>,_*) =&gt; println(<span class="string">"s 是以 0 开头的 数组"</span>)</span><br><span class="line">      <span class="keyword">case</span> <span class="type">Array</span>(<span class="number">1</span>, <span class="number">0</span>) =&gt; println(<span class="string">s"xxx"</span>)</span><br><span class="line">      <span class="keyword">case</span> _ =&gt; println(<span class="string">"啥也不是"</span>)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">insertSort</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr: <span class="type">Array</span>[<span class="type">T</span>]):<span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">for</span>(i &lt;- (<span class="number">0</span> to arr.length<span class="number">-1</span>); j&lt;-(i.to(<span class="number">1</span>).by(<span class="number">-1</span>)))&#123;</span><br><span class="line">      <span class="keyword">if</span>(arr(j).compareTo(arr(j<span class="number">-1</span>)) &lt; <span class="number">0</span>)&#123;</span><br><span class="line">        swapT(arr, j, j<span class="number">-1</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">swapT</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr:<span class="type">Array</span>[<span class="type">T</span>], i:<span class="type">Int</span>, j:<span class="type">Int</span>):<span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> tmp: <span class="type">T</span> = arr(i)</span><br><span class="line">    arr(i) = arr(j)</span><br><span class="line">    arr(j) = tmp</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">swap</span></span>(arr:<span class="type">Array</span>[<span class="type">Int</span>], i:<span class="type">Int</span>, j:<span class="type">Int</span>):<span class="type">Unit</span> = &#123;</span><br><span class="line">    arr(i) = arr(i) ^ arr(j)</span><br><span class="line">    arr(j) = arr(i) ^ arr(j)</span><br><span class="line">    arr(i) = arr(i) ^ arr(j)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">heapSort</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr: <span class="type">Array</span>[<span class="type">T</span>]):<span class="type">Unit</span> = &#123;</span><br><span class="line">    buildHeap[<span class="type">T</span>](arr)</span><br><span class="line">    <span class="keyword">for</span>(i &lt;- <span class="type">Range</span>(arr.length <span class="number">-1</span>, <span class="number">0</span>, <span class="number">-1</span>))&#123;</span><br><span class="line">      swapT[<span class="type">T</span>](arr, i, <span class="number">0</span>)</span><br><span class="line">      heapify(arr, i, <span class="number">0</span>)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">private</span> <span class="function"><span class="keyword">def</span> <span class="title">heapify</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr:<span class="type">Array</span>[<span class="type">T</span>], len:<span class="type">Int</span>, index:<span class="type">Int</span>): <span class="type">Unit</span> =&#123;</span><br><span class="line">    <span class="keyword">if</span>(index &gt;= len) <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">val</span> leftChildNode = <span class="number">2</span> * index + <span class="number">1</span></span><br><span class="line">    <span class="keyword">val</span> rightChildNode = <span class="number">2</span> * index + <span class="number">2</span></span><br><span class="line">    <span class="keyword">var</span> max = index</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(leftChildNode &lt; len &amp;&amp; arr(leftChildNode).compareTo(arr(max)) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">      max = leftChildNode</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(rightChildNode &lt; len &amp;&amp; arr(rightChildNode).compareTo(arr(max)) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">      max = rightChildNode</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(max != index)&#123;</span><br><span class="line">      swapT(arr, index, max)</span><br><span class="line">      heapify(arr, len, max)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">private</span> <span class="function"><span class="keyword">def</span> <span class="title">buildHeap</span></span>[<span class="type">T</span> &lt;:<span class="type">Comparable</span>[<span class="type">T</span>]](arr:<span class="type">Array</span>[<span class="type">T</span>]): <span class="type">Unit</span> =&#123;</span><br><span class="line">    <span class="keyword">val</span> lastChildNode = arr.length - <span class="number">1</span></span><br><span class="line">    <span class="keyword">val</span> lastParentNode = (lastChildNode - <span class="number">1</span>) &gt;&gt; <span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span>(i &lt;- lastChildNode to <span class="number">0</span> by <span class="number">-1</span>)&#123;</span><br><span class="line">      heapify(arr, arr.length, i)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">shellSort</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr:<span class="type">Array</span>[<span class="type">T</span>]):<span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">var</span> h = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span>(h &lt; arr.length / <span class="number">3</span>)&#123;</span><br><span class="line">      h = <span class="number">3</span>*h + <span class="number">1</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(gap &lt;- h to <span class="number">1</span> by <span class="number">-1</span>)&#123;</span><br><span class="line">      <span class="keyword">for</span>(i &lt;- gap until arr.length by <span class="number">1</span>)&#123;</span><br><span class="line">        <span class="keyword">for</span>(j &lt;- i to gap by -gap)&#123;</span><br><span class="line">          <span class="keyword">if</span>(arr(j-gap).compareTo(arr(j)) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">            swapT(arr, j-gap, gap)</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">quickSort</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr:<span class="type">Array</span>[<span class="type">T</span>]):<span class="type">Unit</span> = &#123;</span><br><span class="line">    internalQuickSort(arr, <span class="number">0</span>, arr.length - <span class="number">1</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">private</span> <span class="function"><span class="keyword">def</span> <span class="title">internalQuickSort</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr: <span class="type">Array</span>[<span class="type">T</span>], left:<span class="type">Int</span>, right:<span class="type">Int</span>): <span class="type">Unit</span> =&#123;</span><br><span class="line">    <span class="keyword">if</span>(left &lt; right)&#123;</span><br><span class="line">      <span class="keyword">val</span> pivot:<span class="type">Int</span> = partition(arr, left, right)</span><br><span class="line">      internalQuickSort(arr, <span class="number">0</span>, pivot - <span class="number">1</span>)</span><br><span class="line">      internalQuickSort(arr, pivot + <span class="number">1</span>, right)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">private</span> <span class="function"><span class="keyword">def</span> <span class="title">partition</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr: <span class="type">Array</span>[<span class="type">T</span>], left:<span class="type">Int</span>, right:<span class="type">Int</span>): <span class="type">Int</span> =&#123;</span><br><span class="line">    <span class="keyword">var</span> i = left</span><br><span class="line">    <span class="keyword">var</span> j = right</span><br><span class="line">    <span class="keyword">val</span> pivot = arr(i)</span><br><span class="line">    <span class="keyword">while</span>(i &lt;= j)&#123;</span><br><span class="line">      <span class="keyword">while</span>(i &lt;= j &amp;&amp; arr(j).compareTo(pivot) &gt;= <span class="number">0</span>)&#123;</span><br><span class="line">        j -= <span class="number">1</span></span><br><span class="line">      &#125;</span><br><span class="line">      arr(i) = arr(j)</span><br><span class="line">      <span class="keyword">while</span>(i &lt;= j &amp;&amp; pivot.compareTo(arr(i)) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">      &#125;</span><br><span class="line">      arr(j) = arr(i)</span><br><span class="line">    &#125;</span><br><span class="line">    arr(i) = pivot</span><br><span class="line">    i</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">mergeSort</span></span>[<span class="type">T</span> &lt;: <span class="type">Parent</span>](arr: <span class="type">Array</span>[<span class="type">Parent</span>]):<span class="type">Unit</span> = &#123;</span><br><span class="line">    internalMergeSort(arr, <span class="number">0</span>, arr.length - <span class="number">1</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">internalMergeSort</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr: <span class="type">Array</span>[<span class="type">T</span>], left:<span class="type">Int</span>, right:<span class="type">Int</span>): <span class="type">Unit</span> =&#123;</span><br><span class="line">    <span class="keyword">if</span>(left &lt; right)&#123;</span><br><span class="line">      <span class="keyword">val</span> mid = left + ((right - left) &gt;&gt; <span class="number">1</span>)</span><br><span class="line">      internalMergeSort(arr, left, mid)</span><br><span class="line">      internalMergeSort(arr, mid+<span class="number">1</span>, right)</span><br><span class="line">      merge(arr, left, mid+<span class="number">1</span>, right)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">merge</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr : <span class="type">Array</span>[<span class="type">T</span>], left:<span class="type">Int</span>, right:<span class="type">Int</span>, rightBounds:<span class="type">Int</span>): <span class="type">Unit</span> =&#123;</span><br><span class="line">    <span class="keyword">var</span> i = left</span><br><span class="line">    <span class="keyword">var</span> j = right</span><br><span class="line">    <span class="keyword">var</span> k = <span class="number">0</span></span><br><span class="line">    <span class="keyword">var</span> count = rightBounds - left + <span class="number">1</span></span><br><span class="line">    <span class="keyword">val</span> tempArr : <span class="type">Array</span>[<span class="type">T</span>] = <span class="keyword">new</span> <span class="type">Array</span>(count).asInstanceOf[<span class="type">Array</span>[<span class="type">T</span>]]</span><br><span class="line">    <span class="keyword">val</span> mid = right - <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(i &lt;= mid &amp;&amp; j &lt;= rightBounds)&#123;</span><br><span class="line">      <span class="keyword">if</span>(arr(i).compareTo(arr(j)) &lt; <span class="number">0</span>)&#123;</span><br><span class="line">        tempArr(k) = arr(i)</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">        k += <span class="number">1</span></span><br><span class="line">      &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        tempArr(k) = arr(j)</span><br><span class="line">        j += <span class="number">1</span></span><br><span class="line">        k += <span class="number">1</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(i &lt;= mid)&#123;</span><br><span class="line">      tempArr(k) = arr(i)</span><br><span class="line">      i += <span class="number">1</span></span><br><span class="line">      k += <span class="number">1</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(j &lt;= rightBounds)&#123;</span><br><span class="line">      tempArr(k) = arr(j)</span><br><span class="line">      j += <span class="number">1</span></span><br><span class="line">      k += <span class="number">1</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(m &lt;- <span class="number">0</span> until count)&#123;</span><br><span class="line">      arr(m + left) = tempArr(m)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// T* = 多参数</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">bubbleSort</span></span>[<span class="type">T</span> &lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](arr: <span class="type">Array</span>[<span class="type">T</span>]):<span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">for</span>(i &lt;- <span class="number">0</span> to arr.length <span class="number">-1</span>)&#123;</span><br><span class="line">      <span class="keyword">for</span>(j &lt;- <span class="number">0</span> until arr.length - <span class="number">1</span> - i)&#123;</span><br><span class="line">        <span class="keyword">if</span>(arr(j).compareTo(arr(j+<span class="number">1</span>)) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">          swapT(arr, j, j+<span class="number">1</span>)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Parent</span></span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">apply</span></span>(name:<span class="type">String</span>, age:<span class="type">Int</span>):<span class="type">Parent</span> = <span class="keyword">new</span> <span class="type">Parent</span>(name, age)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Parent</span>(<span class="params">var name:<span class="type">String</span>, var age:<span class="type">Int</span></span>) <span class="keyword">extends</span> <span class="title">Comparable</span>[<span class="type">Parent</span>]</span>&#123;</span><br><span class="line">  <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">compareTo</span></span>(that: <span class="type">Parent</span>): <span class="type">Int</span> = &#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.name.compareTo(that.name) &gt; <span class="number">0</span>)&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">this</span>.name.compareTo(that.name) &lt; <span class="number">0</span>)&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">    &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">      <span class="keyword">this</span>.age - that.age</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">toString</span></span>: <span class="type">String</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> builder = <span class="keyword">new</span> <span class="type">StringBuilder</span>()</span><br><span class="line">    builder.append(<span class="string">"Person("</span>)</span><br><span class="line">      .append(<span class="keyword">this</span>.name)</span><br><span class="line">      .append(<span class="string">","</span>)</span><br><span class="line">      .append(age)</span><br><span class="line">      .append(<span class="string">")"</span>)</span><br><span class="line">      .toString()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AdvancedScala</span></span>&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
